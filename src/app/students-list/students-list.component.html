<p-table [value]="students">
  <ng-template pTemplate="header">
    <tr>
      <th>ID</th>
      <th>First Name</th>
      <th>Last Name</th>
    </tr>
  </ng-template>
  <ng-template pTemplate="body" let-student>
    <tr>
      <td>{{student.idStudent}}</td>
      <td>{{student.firstName}}</td>
      <td>{{student.lastName}}</td>
    </tr>
  </ng-template>
</p-table>
